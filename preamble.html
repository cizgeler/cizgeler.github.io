 <!-- SAGE -->
 <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
 <link rel="stylesheet" type="text/css" href="https://sagecell.sagemath.org/static/sagecell_embed.css">

 <script>
     // Make the div with id 'mycell' a Sage cell
     sagecell.makeSagecell({inputLocation:  'div.m_sage',
                            linked: true,
                            template: sagecell.templates.minimal,
                            evalButtonText: "Değerlendir(Sage)"});

     // Make *any* div with class 'compute' a Sage cell
     sagecell.makeSagecell({inputLocation: 'div.sage',
                            linked: true,
                            evalButtonText: "Değerlendir(Sage)",
                            hide: ["fullScreen", "permalink"],
                  //        languages: ["sage", "r"],
            

     });

     // Make *any* div with class 'compute' a Sage cell
     sagecell.makeSagecell({inputLocation: 'div.o_sage',
                            linked: true,
                            autoeval: true,
                        //  evalButtonText: "Çalıştır",
                            hide: ["fullScreen", "permalink","editor","evalButton"],
                  //        languages: ["sage", "r"],

     });
 </script>
